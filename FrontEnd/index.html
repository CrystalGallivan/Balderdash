<body>
  <header class="nav" style="height: 5vw;">

  <main class="container-fluid">
    <div class="row" style="height: 55vw;">
      <div class="col-3 p-0" id="user-data">
        <div class="accordion" id="accordionExample">
          <div class="card bg-transparent">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0 text-center">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="false" aria-controls="collapseOne">
                  Create a User
                </button>
              </h2>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body" id="user-data">
                <!-- start -->
                <form onsubmit="app.controllers.userController.addUser(event)">
                  <div class="form-row align-items-center justify-content-around">
                    <div class="col-auto">
                      <label class="sr-only" for="inlineFormInput">User Name</label>
                      <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Choose a Username"
                        name="name">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-2">Create User</button>
                    </div>
                  </div>
                </form>
                <!-- end -->
              </div>
            </div>
          </div>

          <div class="card bg-transparent">
            <div class="card-header" id="headingThree">
              <h2 class="mb-0 text-center">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">
                  User Login
                </button>
              </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
              <div class="card-body">
                <form onsubmit="app.controllers.userController.findUser(event)">
                  <div class="form-row align-items-center justify-content-around">
                    <div class="col-auto">
                      <label class="sr-only" for="inlineFormInput">User Name</label>
                      <input type="text" class="form-control mb-2" id="inlineFormInput"
                        placeholder="What's your Username?" name="name">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-2">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>


          <div class="card bg-transparent">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0 text-center">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                  aria-expanded="false" aria-controls="collapseTwo">
                  Create A Post
                </button>
              </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body">
                <!-- start -->
                <form onsubmit="app.controllers.postController.addPost(event)">
                  <div class="row justify-content-center mt-2" id="post-input">
                    <div class="col-11">
                      <!-- <div class="form-row">
                        <div class="col-auto align-self-center">
                          <h6>Post Type:</h6>
                        </div>
                        <div class="col-auto">
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="post-type" id="img" value="img" checked>
                            <label class="form-check-label" for="img">
                              Image
                            </label>
                          </div>
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="post-type" id="gif" value="gif">
                            <label class="form-check-label" for="gif">
                              GIF
                            </label>
                          </div>
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="post-type" id="word" value="word">
                            need a function to determine name of input .. if postype word, else
                            <label class="form-check-label" for="word">
                              Word
                            </label>
                          </div>
                        </div>
                      </div> -->
                      <div class="row mt-2">
                        <div class="col-12">
                          <h6 class="text-center">Add an image or gif url below:</h6>
                        </div>
                      </div>
                      <div class="row mt-2 justify-content-around">
                        <div class="col-auto">
                          <label for="url" id="post-type-label">
                            URL:
                          </label>5
                        </div>
                        <div class="col-auto">
                          <input type="text" name="url" id="url" class="longer-input">
                        </div>
                      </div>
                      <div class="row justify-content-center my-2">
                        <button type="submit" class="btn btn-primary">Make a Post!</button>
                      </div>
                    </div>
                  </div>
                </form>

                <!-- end -->
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- accordion -->

      <div class="col-9" id="main-page">
        <div class="row justify-content-center mt-3" id="post-body">

          <div class="col-5 p-3 mb-3 mx-3 rounded bg-info border">
            <div class="row align-items-center justify-content-center pb-3">
              <div class="col-3">
                <img src="assets/img/svg/003-hipster.svg" class="icon" alt="user">
              </div>
              <div class="col-7 align-items-center" id="post-username">
                <h6 class="text-center">username</h6>
              </div>
            </div>
            <div class="row justify-content-center">
              <img src="http://placehold.it/200x200" alt="">
            </div>
            <div class="row justify-content-center mt-2">
              <form onsubmit="app.controllers.commentController.addComment(event)">
                <div class="form-row">
                  <div class="col-1">button</div>
                  <div class="col-auto">
                    <input type="text" name="comment" class="post-input">
                  </div>
                </div>
              </form>
            </div>
            <div class="row" id="post-comments">
              <div class="col-12">
                comment template
                <div class="row justify-content-left ml-2">
                  <div class="col-1 p-0 mr-1 icon-bg align-content-center text-center"><img
                      src="assets/img/svg/008-funny.svg" class="img-fluid" alt="upvote">
                  </div>
                  <div class="col-1 p-0 icon-bg align-content-center text-center"><img src="assets/img/svg/009-poo.svg"
                      class="img-fluid" alt="downvote">
                  </div>
                  <div class="col-9">"This is the most beautiful thing"</div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
